<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Add Elements</title>
</head>

<body>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

    <button id="btn1">Append text</button>
    <button id="btn3">Prepend text</button>
    <button id="btn2">Append list items</button>
    <button id="btn4">Prepend list item</button><br><br>

    <div><a> This is Third Title </a></div><br>
    <button id="btn11">Insert before</button>
    <button id="btn12">Insert after</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
